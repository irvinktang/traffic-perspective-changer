<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">TSPT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/transform">Transform <span class="sr-only">(current)</span></a>
                </li>
        </div>
    </nav>
    <main role="main">
        <div id="loading" style="display: none !important" class="d-flex flex-column align-items-center justify-content-center">
            <div class="row">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
             </div>
             <div class="row">
               <strong>Processing your file...</strong>
             </div>
         </div>
        <div class="jumbotron content">
            <h4>Click on the image to add the four points</h4>
            <strong>Reminder: Add the points in a clockwise manner starting from the top left corner</strong><br>
            <p hidden id="transform-error"><strong>Wait!</strong><em> You need to select 4 points before transforming</em></p>
        </div>
        <div class="container content">
            <div class="row">
                <div class="col-sm">
                    <button id='undo' type="button" class="btn btn-secondary">Undo</button>
                </div>
                <div class="col-md"">
                    <form id="send-points" action="/transform_success" method="post" enctype="application/json">
                        <button id='transform' type="submit" class="btn btn-secondary">Transform</button>
                        <input type="hidden" name="points" value=""/>
                        <input type="hidden" name="filename" value={{filename}}/>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="container content">
            <canvas id="canvas" width="1000" height="1000"></canvas>  
        </div>
    </main>
